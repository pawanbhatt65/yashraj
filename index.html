<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YashRaj</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="header-title">
              <span class="left-bar bar"></span>
              <h1>YAY! It's BOGO</h1>
              <span class="right-bar bar"></span>
            </div>
          </div>
          <div class="col-12">
            <div class="items">
              <div class="item item-first">
                <div class="visible-box">
                  <div class="left-side-radio unit-info">
                    <div class="input">
                      <input type="radio" name="radio" id="radio-1" />
                      <label for="radio-1"></label>
                    </div>
                    <div class="unit">
                      <p class="para-1">
                        <span class="unit-num">1 Unit</span>
                        <span class="off">10% Off</span>
                      </p>
                      <p class="para-2">
                        <span class="standard-price">Standard Price</span>
                      </p>
                    </div>
                  </div>
                  <div class="right-side-radio unit-info">
                    <div class="unit-num price">$10.00 USD</div>
                    <div class="price-del">
                      <del>$24.00 USD</del>
                    </div>
                  </div>
                </div>
                <div class="hidden-box">
                  <div class="size-color-box">
                    <div class="inner-box-table">
                      <table class="table">
                        <thead>
                          <tr>
                            <th></th>
                            <th class="th">Size</th>
                            <th class="th">Colour</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="td-first">#1</td>
                            <td>
                              <select name="" id="" class="form-select">
                                <option value="S">S</option>
                              </select>
                            </td>
                            <td>
                              <select name="" id="" class="form-select">
                                <option value="Black">Black</option>
                              </select>
                            </td>
                          </tr>
                          <tr>
                            <td class="td-first">#2</td>
                            <td>
                              <select name="" id="" class="form-select">
                                <option value="S">S</option>
                              </select>
                            </td>
                            <td>
                              <select name="" id="" class="form-select">
                                <option value="Colour">Colour</option>
                              </select>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <div class="item item-second active-radio">
                <div class="visible-box">
                  <div class="left-side-radio unit-info">
                    <div class="input">
                      <input type="radio" name="radio" id="radio-2" checked />
                      <label for="radio-2"></label>
                    </div>
                    <div class="unit">
                      <p class="para-1">
                        <span class="unit-num">2 Unit</span>
                        <span class="off">20% Off</span>
                      </p>
                      <!-- <p class="para-2">
                        <span class="standard-price">Standard Price</span>
                      </p> -->
                    </div>
                  </div>
                  <div class="right-side-radio unit-info">
                    <div class="unit-num price">$18.00 USD</div>
                    <div class="price-del">
                      <del>$24.00 USD</del>
                    </div>
                  </div>
                </div>
                <div class="hidden-box active">
                  <div class="size-color-box">
                    <div class="inner-box-table">
                      <table class="table">
                        <thead>
                          <tr>
                            <th></th>
                            <th class="th">Size</th>
                            <th class="th">Colour</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="td-first">#1</td>
                            <td>
                              <select name="" id="" class="form-select">
                                <option value="S">S</option>
                              </select>
                            </td>
                            <td>
                              <select name="" id="" class="form-select">
                                <option value="Black">Black</option>
                              </select>
                            </td>
                          </tr>
                          <tr>
                            <td class="td-first">#2</td>
                            <td>
                              <select name="" id="" class="form-select">
                                <option value="S">S</option>
                              </select>
                            </td>
                            <td>
                              <select name="" id="" class="form-select">
                                <option value="Colour">Colour</option>
                              </select>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <div class="flag">
                  <div class="flag-empty">
                    <p class="popular-flag">MOST POPULAR</p>
                  </div>
                </div>
              </div>
              <div class="item item-third">
                <div class="visible-box">
                  <div class="left-side-radio unit-info">
                    <div class="input">
                      <input type="radio" name="radio" id="radio-3" />
                      <label for="radio-3"></label>
                    </div>
                    <div class="unit">
                      <p class="para-1">
                        <span class="unit-num">3 Unit</span>
                        <span class="off off-thirty">30% Off</span>
                      </p>
                      <!-- <p class="para-2">
                        <span class="standard-price">Standard Price</span>
                      </p> -->
                    </div>
                  </div>
                  <div class="right-side-radio unit-info">
                    <div class="unit-num price">$24.00 USD</div>
                    <div class="price-del">
                      <del>$24.00 USD</del>
                    </div>
                  </div>
                </div>
                <div class="hidden-box">
                  <div class="size-color-box">
                    <div class="inner-box-table">
                      <table class="table">
                        <thead>
                          <tr>
                            <th></th>
                            <th class="th">Size</th>
                            <th class="th">Colour</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="td-first">#1</td>
                            <td>
                              <select name="" id="" class="form-select">
                                <option value="S">S</option>
                              </select>
                            </td>
                            <td>
                              <select name="" id="" class="form-select">
                                <option value="Black">Black</option>
                              </select>
                            </td>
                          </tr>
                          <tr>
                            <td class="td-first">#2</td>
                            <td>
                              <select name="" id="" class="form-select">
                                <option value="S">S</option>
                              </select>
                            </td>
                            <td>
                              <select name="" id="" class="form-select">
                                <option value="Colour">Colour</option>
                              </select>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <div class="free-delivery">
                <p class="free-item">Free Delivery</p>
                <p class="total-price">
                  Total: $18<span class="bold-price">.00 USD</span>
                </p>
              </div>
              <div class="cart-btn">
                <button type="button" class="btn">+ Add To Cart</button>
                <p class="right">@ Powered by Pumper</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
